<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Jig-Bee Flower Farm</title>
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<link href="gallery.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="container">
  <div id="header"><h1>Jig-Bee Flower Farm</h1></div>
  <div id="filters">
  	
  	<button class="filter seeAll" data-filter="">See All</button>
    <button class="filter red" data-filter="red">&nbsp;</button>
    <button class="filter yellow" data-filter="yellow">&nbsp;</button>
    <button class="filter white" data-filter="white">&nbsp;</button>
	<button class="filter pink" data-filter="pink">&nbsp;</button>
    <p class="filter">Filter by color:</p> 
  </div>
  <div id="mainImage"></div>
  <div id="queue"> 
  	<a href="images/flower1.jpg" class="thumbnail active" title="flower1"><img data-tags="red" src="images/flower1-thumb.jpg" alt="flower1"></a> 
    <a href="images/flower2.jpg" class="thumbnail" title="flower2"><img data-tags="white" src="images/flower2-thumb.jpg" alt="flower2"></a> 
    <a href="images/flower3.jpg" class="thumbnail" title="flower3"><img data-tags="pink,red,white" src="images/flower3-thumb.jpg" alt="flower3"></a> 
    <a href="images/flower4.jpg" class="thumbnail" title="flower4"><img data-tags="yellow,red" src="images/flower4-thumb.jpg" alt="flower4"></a> 
    <a href="images/flower5.jpg" class="thumbnail" title="flower5"><img data-tags="yellow" src="images/flower5-thumb.jpg" alt="flower5"></a> 
    <a href="images/flower6.jpg" class="thumbnail" title="flower6"><img data-tags="pink" src="images/flower6-thumb.jpg" alt="flower6"></a> 
    <a href="images/flower7.jpg" class="thumbnail" title="flower7"><img data-tags="pink" src="images/flower7-thumb.jpg" alt="flower7"></a> 
    <a href="images/flower8.jpg" class="thumbnail" title="flower8"><img data-tags="red" src="images/flower8-thumb.jpg" alt="flower8"></a> </div>
  <div class="clearAll"></div>
  <div id="nav">
    <button id="previous">&laquo; Previous</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button id="next">Next &raquo;</button>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
<script src="gallery.js"></script>
</body>
</html>
